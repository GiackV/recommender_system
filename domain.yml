  utter_ask_price_2:
  - buttons:
    - payload: cheap
      title: cheap
    - payload: moderate
      title: moderate
    - payload: expensive
      title: expensive
    text: What should the price be?
  utter_ask_price_3:
  - buttons:
    - payload: cheap
