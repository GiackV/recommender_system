  utter_welcome_5:
  - text: It was a pleasure to be of help to you, sir
  utter_welcome_6:
  - text: I am grateful to assist you madam
  utter_ask_gender:
  - buttons:
    - payload: '/choose{{"gender": "male"}}'
      title: Male
    - payload: '/choose{{"gender": "female"}}'
      title: Female
    text: What is your gender?
  utter_ask_age:
  - buttons:
    - payload: '/choose{{"age": "young"}}'
      title: Young
    - payload: '/choose{{"age": "middle-aged"}}'
      title: Middle-aged
    - payload: '/choose{{"age": "eldery"}}'
      title: Eldery
    text: What is your age?
actions:
- action_search_restaurants
- action_suggest_restaurant
- action_provide_informations
- action_greet
- action_profile
forms:
  init_form:
    required_slots:
      age:
      - entity: age
        type: from_entity
      gender:
      - entity: gender
        type: from_entity
e2e_actions: []
